<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label required">ID</label>
        <div class="col-sm-8">
            <input class="form-control" type="number" minlength="3" maxlength="10" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label required">Nome</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="50" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label required">Email</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="50" required>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Valor Hora</label>
        <div class="col-sm-8">
            <input class="form-control" type="number" min="0" minlength="3" maxlength="10">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label required">Login</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="20" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label required">Senha</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" minlength="3" maxlength="255" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <button type="submite" class="btn btn-primary"><span
                    class="glyphicon glyphicon-save"></span>Enviar
            </button>
        </div>
    </div>
</form>

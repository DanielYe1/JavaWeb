<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label required">ID</label>
        <div class="col-sm-8">
            <input class="form-control" type="number" minlength="3" maxlength="10" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label required">Nome</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="50" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Requisito</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="255">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Ementa</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="255">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Carga Horária</label>
        <div class="col-sm-8">
            <input class="form-control" type="number" min="0" maxlength="5">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Preço</label>
        <div class="col-sm-8">
            <input class="form-control" type="number" step="0.01">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <button type="submite" class="btn btn-primary"><span
                    class="glyphicon glyphicon-save"></span>Enviar
            </button>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</form>

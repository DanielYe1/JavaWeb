<!-- Aqui não estamos usando containers para que a imagem em background ocupe toda a largura do browser - sem padding -->

<div class="container">
  <div class="row">
    <section class="col-xs-12">

      <br/>
      <h3 class="text-center">Faça seu cadastro</h3>
      <br/>

      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label required">ID</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" minlength="3" maxlength="11" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label required">CPF</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="11" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label required">Nome</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="50" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label required">Email</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="50" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label required">Celular</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="14" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label required">Login</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="20" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label required">Senha</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" minlength="3" maxlength="255" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Endereço</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="50">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Cidade</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="30">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Bairro</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="30">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">CEP</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" minlength="3" maxlength="9">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-2">
            <button type="submite" class="btn btn-primary"><span
                    class="glyphicon glyphicon-save"></span>Enviar
            </button>
          </div>
        </div>
      </form>

    </section>
  </div><!-- row -->
</div><!-- content container -->

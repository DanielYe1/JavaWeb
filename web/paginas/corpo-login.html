<!-- Aqui não estamos usando containers para que a imagem em background ocupe toda a largura do browser - sem padding -->

<div class="container">
  <div class="row">
    <section class="col-xs-12">

      <br/>
      <h3 class="text-center">Faça seu login</h3>
      <br/>

      <form class="form-horizontal" action="/login" method="post">

        <div class="form-group">
          <label class="col-sm-2 control-label">Login</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" name="login">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" name="senha">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-2">
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Enviar</button>
          </div>
        </div>
        <br/>
        <br/>
        <br/>
      </form>

    </section>
  </div><!-- row -->
</div><!-- content container -->
